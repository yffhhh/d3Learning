<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add any custom CSS styles here */
    </style>
</head>

<body>
    <!-- SVG element where the visualization will be drawn -->
    <svg id="visualization"></svg>

    <script>
        // JavaScript code for D3.js visualization
        // Define your D3.js code here
        const svg = d3.select("#visualization")
            .attr("width", 400)
            .attr("height", 200);

        // Example data
        const data = [10, 20, 30, 40, 50];

        // Create bars
        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 70)
            .attr("y", (d) => 200 - d * 2)
            .attr("width", 50)
            .attr("height", (d) => d * 2)
            .attr("fill", "steelblue");

        // Add labels
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * 70 + 20)
            .attr("y", (d) => 200 - d * 2 - 5)
            .attr("fill", "white")
            .style("text-anchor", "middle");
    </script>
</body>

</html>
